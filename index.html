<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador 2da Version</title>
    <link rel="stylesheet" href="style-2.css">
    <link rel="icon" href="/img/Designer.ico">
</head>
<body>
    <header>
        <h1>Encriptador de mensajes</h1>
    </header>
    <main>
        <div class="texto">
            <textarea name="textoEncriptar" id="textoEncriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <span>
                <p><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                </svg> Solo letras minusculas y sin acentos</p>
            </span>
            <div class="botones">
                <button class="encriptar" onclick=encriptar()>Encriptar</button>
                <button class="desencriptar" onclick=desencriptar()>Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <textarea name="textoEncriptado" id="textoEncriptado" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado" readonly></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
